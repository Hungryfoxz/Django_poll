    /* Animation */
    .clocks{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }
    @keyframes animate{
      0%{
        opacity: .633;
        border-radius: .5rem;
        transform: translateY(0) rotate(0deg);
      }
      100%{
        opacity: 0;
        border-radius: 50%;
        transform: translateY(-1000px) rotate(720deg);
      }
    }
    .clocks div{
      position: absolute;
      display: block;
      width: 7rem;
      height: 7rem;
      background: rgba(255, 255, 255, 0.901);
      bottom: -150px;
      animation: animate 25s linear infinite;
    }
    .clocks div:nth-child(1){
      left: 60%;
      width: 2rem;
      height: 2rem;
      animation-delay: 1s;
      z-index: 1;
      animation-duration: 55s;
    }
    .clocks div:nth-child(2){
      left: 50%;
      width: 5rem;
      height: 5rem;
      animation-delay: 13s;
      z-index: 1;
      animation-duration: 86s;
    }
    .clocks div:nth-child(3){
      left: 10%;
      width: 2rem;
      height: 2rem;
      animation-delay: 8s;
      z-index: 1;
      animation-duration: 84s;
    }
    .clocks div:nth-child(4){
      left: 17%;
      width: 1rem;
      height: 1rem;
      animation-delay: 19s;
      z-index: 1;
      animation-duration: 81s;
    }
    .clocks div:nth-child(5){
      left: 65%;
      width: 2rem;
      height: 2rem;
      animation-delay: 10s;
      z-index: 1;
      animation-duration: 54s;
    }
    .clocks div:nth-child(6){
      left: 88%;
      width: 3rem;
      height: 3rem;
      animation-delay: 2s;
      z-index: 1;
      animation-duration: 39s;
    }
    .clocks div:nth-child(7){
      left: 43%;
      width: 3rem;
      height: 3rem;
      animation-delay: 21s;
      z-index: 1;
      animation-duration: 49s;
    }
    .clocks div:nth-child(8){
      left: 50%;
      width: 1rem;
      height: 1rem;
      animation-delay: 4s;
      z-index: 1;
      animation-duration: 47s;
    }
    .clocks div:nth-child(9){
      left: 7%;
      width: 4rem;
      height: 4rem;
      animation-delay: 9s;
      z-index: 1;
      animation-duration: 53s;
    }
    .clocks div:nth-child(10){
      left: 65%;
      width: 2rem;
      height: 2rem;
      animation-delay: 6s;
      z-index: 1;
      animation-duration: 42s;
    }
    .clocks div:nth-child(11){
      left: 73%;

    .clocks div:nth-child(11){

    .clocks div:nth-child(12){
